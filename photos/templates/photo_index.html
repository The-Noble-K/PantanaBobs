{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Photo Gallery</h1>
<div class="row">
{% for photo in photos %}
    <div class="col-md-4">
        <div class="card mb-2">
            
            <div class="card-body">
                <img class="card-img-top" src="{% static photo.image %}" alt="{{photos.name}}">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
